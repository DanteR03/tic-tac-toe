<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">
        <div class="player-container">
            <p class="player-one-name">Player 1</p>
            <p class="player-one-score">0</p>
        </div>
        <div class="board-container">
            <div class="cell" data-index="0"></div>
            <div class="cell cell-upper-middle" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell cell-middle-left" data-index="3"></div>
            <div class="cell cell-middle" data-index="4"></div>
            <div class="cell cell-middle-right" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell cell-lower-middle" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="player-container">
            <p class="player-two-name">Player 2</p>
            <p class="player-two-score">0</p>
        </div>
    </div>
    <div class="buttons-container">
        <div class="playername-input">
            <label for="player1">Enter Player 1 name</label>
            <input type="text" name="player1" id="player1">
        </div>
        <button class="start-button">Start</button>
        <button class="reset-button hidden">Reset Board</button>
        <button class="restart-button hidden">Restart Game</button>
        <div class="playername-input">
            <label for="player2">Enter Player 2 name</label>
            <input type="text" name="player2" id="player2">
        </div>
    </div>
</body>
</html>
