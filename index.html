<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">
        <div class="player-container">
            <p>Player 1</p>
            <p>0</p>
        </div>
        <div class="board-container">
            <div class="cell"></div>
            <div class="cell cell-upper-middle"></div>
            <div class="cell"></div>
            <div class="cell cell-middle-left"></div>
            <div class="cell cell-middle"></div>
            <div class="cell cell-middle-right"></div>
            <div class="cell"></div>
            <div class="cell cell-lower-middle"></div>
            <div class="cell"></div>
        </div>
        <div class="player-container">
            <p>Player 2</p>
            <p>0</p>
        </div>
    </div>
    <div class="buttons-container">
        <div class="playername-input">
            <label for="player1">Enter Player 1 name</label>
            <input type="text" name="player1" id="player1">
        </div>
        <button>Start</button>
        <div class="playername-input">
            <label for="player2">Enter Player 2 name</label>
            <input type="text" name="player2" id="player2">
        </div>
    </div>
</body>
</html>
